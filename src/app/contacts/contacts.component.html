<div class="container">
    <h2></h2>
    <div class="card card-primary">
      <div class="card card-heading">Liste des contacts </div>
      <div class="card-body">
       <table class="table tble-striped">
         <tr>
           <th>ID</th>
           <th>NOM</th>
           <th>PRENOM</th>
           <th>EMAIL</th>
         </tr>
         <tr *ngFor="let c of pageContact?.content" >
           <td>{{c.id}}</td>
           <td>{{c.nom}}</td>
           <td>{{c.prenom}}</td>
           <td>{{c.email}}</td>
         </tr>
       </table>
      </div>
      <div class="card-footer">Footer</div>
    </div>
  </div>
